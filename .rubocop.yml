# .rubocop.yml
AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - lib/utils.rb
    - Gemfile
    - Rakefile
    - lib/adoc-extensions.d/*.rb

Metrics/LineLength:
  Enabled: false

# Lint/NonDeterministicRequireOrder:
#   Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/SingleLineMethods:
  Enabled: false
Style/RedundantReturn:
  Enabled: false
Style/Documentation:
  Exclude:
    - test/**/*.rb

