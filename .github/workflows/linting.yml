name: Linting

on: [push, pull_request]

jobs:
  python:
    runs-on: ubuntu-latest
    container:
      image: python:3
    steps:
    - uses: actions/checkout@v1
    - name: Install requirements
      run: pip install -r dependencies/requirements.txt
    - name: Linting
      run: pylint $(find . -name "*.py")

  javascript:
    runs-on: ubuntu-latest
    container:
      image: node:13
    steps:
    - uses: actions/checkout@v1
    - name: Install jshint
      run: npm install -g jshint
    - name: Linting
      run: jshint $(find . -name "*.js")

  ruby:
    runs-on: ubuntu-latest
    container:
      image: ruby:2.6
    steps:
    - uses: actions/checkout@v1
    - name: Install rake and rubocop
      run: gem install rake rubocop
    - name:
      run: rake lint
