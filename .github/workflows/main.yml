name: Main

on: [push, pull_request]
env:
  TOOLCHAIN_PATH: .
  TOOLCHAIN_TEST: true

jobs:
  test-and-publish:
    if: contains(toJson(github.event.commits), '[skip ci]') == false
    runs-on: ubuntu-latest

    steps:
    - name: "Install tools"
      run: |
        sudo snap install --classic ripgrep
        rg --version

    - name: "Setup ruby 2.6"
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - uses: actions/checkout@v1

    - name: "Install Gems"
      run: |
        bash setup/setup.sh

    - name: "Running unit tests"
      run: |
        rake toolchain:test

    - name: "Linting"
      run: |
        rake toolchain:lint

    - name: "Generate rdoc"
      run: |
        rake toolchain:rdoc

    - name: "Quality check"
      run: |
        rake toolchain:quality

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./coverage/lcov/docs-toolchain.lcov

    - name: "Prepare upload"
      if: endsWith(github.ref, 'master')
      run: |
        mkdir -p public
        mv /tmp/rdoc /tmp/rubycritic coverage public/
        cp public/rubycritic/{overview,index}.html

    - name: "Deploy reports to Github Pages"
      if: endsWith(github.ref, 'master')
      uses: peaceiris/actions-gh-pages@v2
      env:
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./public
        PERSONAL_TOKEN: ${{ secrets.GITHUB_PAT }}
      with:
        keepFiles: true

    - name: "Show TODOs"
      run: rg -f .github/patterns.txt -t ruby .

